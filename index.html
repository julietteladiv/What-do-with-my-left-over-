<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Recipe Generator</h1>
      <h2>What to do with my left over ?</h2>
      
    </head>
    <div class="form-container">
    <p>
        Please give us 3 ingredients and we will create a recipe for 2!
      </p>
    <form id="form">
      <input type="Type your 3 ingredients" placeholder="ie: Tomato, Cheese, Pasta" required
      autocomplete="off"
      autofocus
      class="instructions"
      id="instructions"/>
      <input type="submit"class="submit-button" />
    </form>
</div>
<div class="recipe hidden" id="recipe">
  <div class="introduction"></div>
  <div class="recipe-container">
    <div class="ingredients"></div>
    <div class="method"></div>
  </div>
</div>
    <footer>
      The AI project is coded by
      <a href="https://github.com/julietteladiv" target="_blank"
        >Juliette Vidal</a
      >, open source on
      <a
        href="https://github.com/julietteladiv/What-do-with-my-left-over-"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://what-do-with-my-left-over.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
</div>
<head>
    <script src="src/index.js"></script>
  </body>
</html>
